<section class="app-home">
  <div class="app-home__wrapper">
    <img src="/assets/images/home-logo.svg" alt="">

    <h1>La Salle Notes</h1>

    <p>
      Faça login com sua conta do Google e simplifique o modo como você guarda e acessa suas notas onde quer que esteja.
    </p>

    <button
      mat-flat-button color="primary"
      (click)="doLogin()"
    >
      <i class="fa-brands fa-google"></i>
      Faça login com Google
    </button>
  </div>
</section>
